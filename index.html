<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="keyboard.js"></script>
    <script src="script.js"></script>
    <script src="waveInfo.js"></script>
    <title>Keyboard</title>
</head>
<body onload="bodyLoad();">
    <main>
        <div class="recording">
            <div class="options">
                <span id=song-select-pack>
                    <label for="saved-red">SONGS</label>
                    <select class="song-selector" name="song" id="saved-red"></select>
                </span>
                <button class="small-grey-button" id="play" 
                onclick="playback(savedArrays[document.getElementById('saved-red').selectedIndex], 'play-triangle-2');">
                <span class="blue-triangle" id="play-triangle-2"></span>
                </button>
            </div>
            <div class="recorded-song" id="red-song">
                
            </div>
        </div>
        <div id="keyboard-top">
            <div class="top-section">
                <div class="inner-top">
                    <p class="val-indicator" id="duration-val" >1</p>
                    <input type="range" id="duration" name="duration"
                            min="1" max="10" value="1" 
                            oninput="showValue('duration-val', 'duration')
                                    saveSettings();">
                    <label for="duration">DURATION</label>
                </div>
                <div class="inner-top">
                    <p class="val-indicator" id="octave-val">4</p>
                    <input type="range" id="octave" name="octave"
                            min="1" max="8" value="4" 
                            oninput="showValue('octave-val', 'octave')
                                     saveSettings();"
                            >
                    <label for="octave">OCTAVE</label>
                </div>
                <div class="inner-top">
                    <button id="rename" onclick="renameSong();">RENAME</button>
                    <select name="songs" class="song-selector" id="savedSongs">
                    </select>
                    <button class="small-grey-button" id="recording" onclick="startOrEndRecording();">
                        <span id="red-circle"></span>
                    </button>
                    <button class="small-grey-button" id="play" 
                            onclick="playback(savedArrays[document.getElementById('savedSongs').selectedIndex], 'play-triangle');">
                        <span class="blue-triangle" id="play-triangle"></span>
                    </button>
                </div>
            </div>

            <div class="inner-top" id="wave-grid">
                <div class="grid-item">
                    <input type="radio" id="sine" name="waves" value="sine" onchange="saveSettings();" checked>
                    <label for="sine">SINE</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="triangle" name="waves" value="triangle" onchange="saveSettings();">
                    <label for="triangle">TRIANGLE</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="square" name="waves" value="square" onchange="saveSettings();">
                    <label for="square">SQUARE</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="sawtooth" name="waves" value="sawtooth" onchange="saveSettings();">
                    <label for="sawtooth">SAWTOOTH</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="trombone" name="waves" value="trombone" onchange="saveSettings();">
                    <label for="trombone">TROMBONE</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="guitar" name="waves" value="guitar" onchange="saveSettings();">
                    <label for="guitar">GUITAR</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="bass" name="waves" value="bass" onchange="saveSettings();">
                    <label for="bass">BASS</label>
                </div>
                <div class="grid-item">
                    <input type="radio" id="fuzzGuitar" name="waves" value="fuzzGuitar" onchange="saveSettings();">
                    <label for="fuzzGuitar">FUZZ GUITAR</label>
                </div>
            </div>
        </div>

        <div id="keyboard-bottom">
            <div class="bottom-edge" id="edge-left"></div>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <button class="black-key"></button>
            <button class="white-key"></button>
            <div class="bottom-edge" id="edge-right"></div>
        </div>
    </main>
</body>
</html>
